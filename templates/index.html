<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Certificado</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Registrar Certificado Sacramental</h2>
      <form action="/registrar" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cedula" class="form-label">CÃ©dula:</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            name="cedula"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Generar Certificado
        </button>
      </form>
    </div>
  </body>
</html>
