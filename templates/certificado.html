<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Certificado Generado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        .certificado {
            border: 4px double #333;
            padding: 30px;
            background: #fff;
            text-align: center;
        }
        .qr {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificado">
        <h1>Certificado Sacramental</h1>
        <p>Se certifica que:</p>
        <h2>{{ data.nombre }} {{ data.apellido }}</h2>
        <p>Con cédula N° <strong>{{ data.cedula }}</strong></p>
        <p>Ha sido registrado en la cadena de bloques el día de hoy.</p>
        <p><strong>Hash único:</strong> {{ hash }}</p>

        <div class="qr">
            <img src="/{{ qr_path }}" alt="Código QR" width="150">
        </div>

        <p style="margin-top: 20px;">Este certificado es verificable en línea.</p>
        <p><a href="/verificar/{{ hash }}">Verificar autenticidad</a></p>
    </div>
</body>
</html>
